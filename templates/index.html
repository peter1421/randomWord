<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>我的第一個網頁</title>
</head>

<body>
    <h1>隨機句子產生器 測試版</h1>
    <form action="/show_data">
        <h2>說明:不同詞性的詞會隨機組合成句子，可以自行添加詞庫，讓下個使用者也能用到你的創意</h2>
        <button>SHOW</button>
    </form>
    <h1>輸入你想加入的資料:(不能留空)</h1>
    <form action="/add_data">
        添加形容詞(EX:快樂的)<input type="text" name="adj" />
        添加名詞(EX:小明)<input type="text" name="n" />
        <br>
        添加地點(EX:路上)<input type="text" name="p" />
        添加動詞(EX:吃飯)<input type="text" name="v" />
        <br>
        <button>添加</button>
    </form>
    <br>
    <!-- <img src="/a.jpg" /> -->
</body>

</html>
