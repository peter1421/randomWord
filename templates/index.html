<script>
    let response;



    function makeRequest(url) {
        xhr = new XMLHttpRequest();
        xhr.onload = function () {
            response = JSON.parse(this.response);
            console.log(response)
            $("#getRandomWord").text("已取得資料").removeAttr("disabled");;
        };
        xhr.open("GET", url, true);
        xhr.send();
    }

    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    };


    function getRandomWord() {
        let sentence = ""
        for (const key in response) {
            if (key == "place") {
                sentence += "在"
            }
            // console.log(key, response[key]);
            // console.log(response[key].length)
            R = getRandom(0, response[key].length - 1)
            // console.log(R)
            // console.log(response[key][R][1])
            sentence += response[key][R][1]
        }
        console.log(sentence)
        var s = document.getElementById("sentence");
        s.innerHTML = sentence;
    }



    function disabledSubmitButton02(submitButtonName, submitButtonText) {
        $("#" + submitButtonName).attr({
            "disabled": "disabled"
        }); //控制按钮为禁用
        var second = 3;
        var intervalObj = setInterval(function () {
            $("#" + submitButtonName).text(submitButtonText + "(" + second + ")");
            if (second == 0) {
                $("#" + submitButtonName).text(submitButtonText);
                $("#" + submitButtonName).removeAttr("disabled"); //将按钮可用
                /* 清除已设置的setInterval对象 */
                clearInterval(intervalObj);
            }
            second--;
        }, 1000);
    }
    $(document).ready(function () {
        console.log("ready!!!!");
        $("#getRandomWord").text("等待資料中").attr({
            "disabled": "disabled"
        });
        // disabledSubmitButton02("getRandomWord","等待資料中")
        try {
            makeRequest("/api/getAllData")
        } catch (e) {
            alert("資料請求錯誤\n" + e)
        }
    });

    var toastTrigger = document.getElementById('liveToastBtn')
    var toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
            var toast = new bootstrap.Toast(toastLiveExample)
            toast.show()
        })
    }

    function copyFn() {
        var s = document.getElementById("sentence");
        window.getSelection().selectAllChildren(s);
        document.execCommand("Copy");
        // alert("已複製好，可貼粘。");
    }
</script>
