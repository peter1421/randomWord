<script>
    let response;
    $(document).ready(function () {
        console.log("ready!!!!");
        $("#getRandomWord").text("等待資料中").attr({
            "disabled": "disabled"
        });
        try {
            makeRequest("/api/getAllData")
        } catch (e) {
            alert("資料請求錯誤\n" + e)
        }
    });

    var toastTrigger = document.getElementById('liveToastBtn')
    var toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
            var toast = new bootstrap.Toast(toastLiveExample)
            toast.show()
        })
    }

    function copyFn() {
        var s = document.getElementById("sentence");
        window.getSelection().selectAllChildren(s);
        document.execCommand("Copy");
        // alert("已複製好，可貼粘。");
    }

    function addDataList(wordType) {
        try {
            id = "#" + wordType + "List"
            $(id).empty();
            let html = '';
            for (var i = 0; i < response[wordType].length; i++) {
                console.log(response[wordType][i][1])
                html += '<li><a class="dropdown-item" href="#" value="' + response[wordType][i][1] + '">' + response[
                    wordType][i][1] + '</a></li>';
            }
            $(id).append(html);
        }catch{
            alert("發生錯誤，請稍後再試")
        }

    }
    // <li><a class="dropdown-item" href="#">Action</a></li>

</script>
