<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>隨機句子生成</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar scroll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Link
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-md-8">.col-md-8</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="col-6 col-md-3">
                <form action="/addData/adjective" method='post'>
                    <div class="input-group mb-3">
                        <input type="text" name="adjective" class="form-control" placeholder="輸入形容詞" aria-label="Recipient's username"
                            aria-describedby="button-addon1">
                        <button class="btn btn-outline-secondary" type='submit' id="button-addon1">送出</button>
                    </div>
                </form>
            </div>
            <div class="col-6 col-md-3">
                <form action="/addData/noun" method='post'>
                    <div class="input-group mb-3">
                        <input type="text" name="noun" class="form-control" placeholder="輸入名詞" aria-label="Recipient's username"
                            aria-describedby="button-addon1">
                        <button class="btn btn-outline-secondary" type='submit' id="button-addon1">送出</button>
                    </div>
                </form>
            </div>
            <div class="col-6 col-md-3">
                <form action="/addData/verb" method='post'>
                    <div class="input-group mb-3">
                        <input type="text" name="verb" class="form-control" placeholder="輸入動詞" aria-label="Recipient's username"
                            aria-describedby="button-addon1">
                        <button class="btn btn-outline-secondary" type='submit' id="button-addon1">送出</button>
                    </div>
                </form>
            </div>
            <div class="col-6 col-md-3">
                <form action="/addData/place" method='post'>
                    <div class="input-group mb-3">
                        <input type="text" name="place" class="form-control" placeholder="輸入地點" aria-label="Recipient's username"
                            aria-describedby="button-addon1">
                        <button class="btn btn-outline-secondary" type='submit' id="button-addon1">送出</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-6">.col-6</div>
            <div class="col-6">.col-6</div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
